<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your First Trip to a Foreign Country</title>
  </head>
  <body>
    <div class="container">
      <h1>Complete blanks to reveal your travel story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="country">A Country</label>
            <input id="country" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person1">Your name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Your bestfriend</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Your favorite food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="clothing">An article of clothing</label>
            <input id="clothing" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="gadget">A gadget</label>
            <input id="gadget" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A Trip to <span class="country"></span>!</h1>
        <p> <span class="person1"></span> always wanted to vist <span class="country"></span> with their bestfriend, <span ="person2"></span>. So, they decided to quit their job at the <span ="food"></span> factory, and <span ="verb"></span> to the nearest airport and buy a <span ="clothing"></span> and <span ="gadget"></span>. They were all ready to go!
    </div>
  </body>
</html>
